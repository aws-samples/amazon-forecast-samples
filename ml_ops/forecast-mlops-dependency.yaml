AWSTemplateFormatVersion: '2010-09-09'
Description: >
    One-time creation for Amazon Forecast MLOps dependencies
    Publish: 20221003

Parameters:

  S3Bucket:
    Description: Provide the S3 Bucket Name to be used
    Type: String
    AllowedPattern: ^[a-z0-9][a-z0-9-_]*[a-z0-9]

  ExistingS3Bucket:
    Description: Does your S3 bucket already exist?
    Default: false
    Type: String
    AllowedValues:
        - true
        - false
    ConstraintDescription: must specify true or false

Conditions:
  CreateS3Resource: !Equals 
    - !Ref ExistingS3Bucket
    - false

Resources:

  ForecastArtifactBucket:
    Type: AWS::S3::Bucket
    Condition: CreateS3Resource
    DeletionPolicy: Retain
    Properties: 
      BucketName: !Ref S3Bucket

  ForecastProcessorLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
            - forecast.amazonaws.com
        Version: '2012-10-17'
      Path: "/"
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Effect: Allow
            Resource: 'arn:aws:logs:*:*:*'
          Version: '2012-10-17'
        PolicyName: !Sub '${AWS::StackName}-cloudwatch-ops'
      - PolicyDocument:
          Statement:
          - Action:
            - ssm:Get*
            - ssm:PutParameter*
            Effect: Allow
            Resource:
            - !Sub 'arn:aws:ssm:*:${AWS::AccountId}:parameter/forecast/*'
          Version: '2012-10-17'
        PolicyName: !Sub '${AWS::StackName}-ssm-ops'
      - PolicyDocument:
          Statement:
          - Action:
            - forecast:Describe*
            - forecast:Get*
            - forecast:List*
            - forecast:Query*
            - forecast:Invoke*
            - forecast:Tag*
            - forecast:Untag*
            - forecast:Create*
            - forecast:Delete*
            - forecast:Stop*
            - forecast:Update*
            - forecast:Resume*
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName: !Sub '${AWS::StackName}-forecast-ops'
      - PolicyDocument:
          Statement:
          - Action:
            - s3:PutObject
            - s3:DeleteObject
            - s3:Get*
            - s3:List*
            Effect: Allow
            Resource:
            - !Join 
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref S3Bucket
            - !Join 
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref S3Bucket
                  - '/*'
          Version: '2012-10-17'
        PolicyName: !Sub '${AWS::StackName}-s3-ops'
      - PolicyDocument:
          Statement:
          - Action:
            - glue:GetTable
            - glue:CreateTable
            - glue:BatchCreatePartition
            Effect: Allow
            Resource:
            - !Sub 'arn:aws:glue:*:${AWS::AccountId}:database/*'
            - !Sub 'arn:aws:glue:*:${AWS::AccountId}:catalog'
            - !Sub 'arn:aws:glue:*:${AWS::AccountId}:table/*/*'
          Version: '2012-10-17'
        PolicyName: !Sub '${AWS::StackName}-glue-ops'
      RoleName: !Sub 'ForecastProcessorLambdaExecutionRole'
  
